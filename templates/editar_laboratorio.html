{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Editar Laboratorio</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    
    <form class="form-box" method="post" action="{% url 'editar_laboratorio' laboratorio.id %}">
        <h1>Actualizar Laboratorio</h1>
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ laboratorio.nombre }}" required><br>
        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" value="{{ laboratorio.ciudad }}" required><br>
        <label for="pais">País:</label>
        <input type="text" name="pais" value="{{ laboratorio.pais }}" required><br>
        <input type="submit" value="Enviar">
    </form>
    <a href="{% url 'mostrar_laboratorios' %}">&lt;&lt; Ir a información de los laboratorios</a>
</body>
</html>
