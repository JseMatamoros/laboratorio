{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Laboratorio</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Eliminar: ¿Estás seguro que deseas eliminar el laboratorio "{{ laboratorio.nombre }}"?</h1>
    <form method="post" action="{% url 'eliminar_laboratorio' laboratorio.id %}">
        {% csrf_token %}
        <input type="submit" value="Confirmar">
    </form>
    <br>
    <a href="{% url 'mostrar_laboratorios' %}">&lt;&lt; Retornar</a>
</body>
</html>
